<!DOCTYPE html>

    <title>AIåœˆçƒ­ç‚¹å‘¨æŠ¥ - åŠ¨æ€åˆ—è¡¨</title>

    <style>
        * {

        body {

        .header {

        .header h1 {

        .header .subtitle {

        .stats {

        }

        .stat-item {

        .stat-number {

        .stat-label {

        .loading {

        .error {

        .controls {

        .search-box {

        .search-input {

        .filter-buttons {

        .filter-btn {

        .filter-btn:hover,

        .refresh-btn {

        .container {

        .weekly-list {

        .weekly-card {

            flex-direction: column;

        .weekly-card:hover {

        }

        .weekly-card.unpublished {

        }

        .date-badge {

        }

        .weekly-title {
            margin: 0 0 15px 0;

            font-weight: bold;
            line-height: 1.3;
        }

        .weekly-summary {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }

        .weekly-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            font-size: 1.5em;
            font-weight: bold;
            color: #1D2B64;
            display: block;
        }

        .stat-text {
            font-size: 0.8em;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #1D2B64;
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: #2C387E;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
            opacity: 0.8;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .header .subtitle {
                font-size: 1.1em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .filter-buttons {
                justify-content: center;
            }

            .weekly-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .weekly-card {
                min-height: 200px;
            }

            .weekly-title {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 15px;
            }

            .header h1 {

            }

            .container {

            }

            .weekly-card {
                padding: 20px;
                border-radius: 12px;
            }
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weekly-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .weekly-card:nth-child(2) {

        }

        .weekly-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .weekly-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .weekly-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .weekly-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        .weekly-card:nth-child(7) {
            animation-delay: 0.7s;
        }
    </style>

<body>
    <div class="header">
        <h1>AI åœˆçƒ­ç‚¹å‘¨æŠ¥</h1>
        <p class="subtitle">åŠ¨æ€åˆ—è¡¨ - è‡ªåŠ¨æ›´æ–°</p>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalWeeks">-</span>
                <span class="stat-label">æ€»æœŸæ•°</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalNews">-</span>
                <span class="stat-label">æ–°é—»æ€»æ•°</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="latestDate">-</span>
                <span class="stat-label">æœ€æ–°æ›´æ–°</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="æœç´¢å‘¨æŠ¥æ ‡é¢˜æˆ–æ—¥æœŸ..." id="searchInput">
            <span class="search-icon">ğŸ”</span>
        </div>
        <div class="filter-buttons" id="filterButtons">
            <button class="filter-btn active" data-month="all">å…¨éƒ¨</button>
        </div>
        <button class="refresh-btn" onclick="loadWeeklies()">ğŸ”„ åˆ·æ–°</button>
    </div>

    <div class="container">
        <div class="loading" id="loading">
            â³ æ­£åœ¨åŠ è½½å‘¨æŠ¥æ•°æ®...
        </div>

        <div class="weekly-list" id="weeklyList" style="display: none;">
            <!-- åŠ¨æ€ç”Ÿæˆçš„å‘¨æŠ¥å¡ç‰‡å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            æœªæ‰¾åˆ°åŒ¹é…çš„å‘¨æŠ¥å†…å®¹
        </div>

        <div class="error" id="errorMessage" style="display: none;">
            âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æ–‡ä»¶æ˜¯å¦å­˜åœ¨æˆ–ç½‘ç»œè¿æ¥
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let weeklyData = [];
        let currentFilter = 'all';

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            loadWeeklies();
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterWeeklies);
        }

        // åŠ è½½å‘¨æŠ¥æ•°æ®
        async function loadWeeklies() {
            const loading = document.getElementById('loading');
            const weeklyList = document.getElementById('weeklyList');
            const errorMessage = document.getElementById('errorMessage');

            try {
                loading.style.display = 'block';
                weeklyList.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch('weekly-config.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                weeklyData = data.weeklies || [];

                // å…ˆæŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ—©çš„åœ¨å‰ï¼‰ä»¥åˆ†é…æ­£ç¡®çš„åºå·
                weeklyData.sort((a, b) => new Date(a.date) - new Date(b.date));

                generateFilterButtons();
                generateWeeklyCards();
                updateStats();

                loading.style.display = 'none';
                weeklyList.style.display = 'grid';

            } catch (error) {
                console.error('Error loading weekly data:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    âŒ åŠ è½½å¤±è´¥: ${error.message}<br>
                    <small>è¯·ç¡®ä¿ weekly-config.json æ–‡ä»¶å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®</small>
                `;
            }
        }

        // ç”Ÿæˆç­›é€‰æŒ‰é’®
        function generateFilterButtons() {
            const filterButtons = document.getElementById('filterButtons');
            const months = [...new Set(weeklyData.map(item => item.date.substring(0, 7)))];

            let buttonsHTML = '<button class="filter-btn active" data-month="all">å…¨éƒ¨</button>';
            months.sort().reverse().forEach(month => {
                const year = month.substring(0, 4);
                const monthNum = month.substring(5, 7);
                const monthName = `${year}å¹´${parseInt(monthNum)}æœˆ`;
                buttonsHTML += `<button class="filter-btn" data-month="${month}">${monthName}</button>`;
            });

            filterButtons.innerHTML = buttonsHTML;

            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            filterButtons.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    filterButtons.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.month;
                    filterWeeklies();
                });
            });
        }

        // ç”Ÿæˆå‘¨æŠ¥å¡ç‰‡
        function generateWeeklyCards() {
            const weeklyList = document.getElementById('weeklyList');

            // ä¸ºæ¯ä¸ªå‘¨æŠ¥åˆ†é…åºå·ï¼ˆåŸºäºæ—¶é—´é¡ºåºï¼‰
            const weeklyWithIssues = weeklyData.map((weekly, index) => ({
                ...weekly,
                issueNumber: index + 1  // ä»1å¼€å§‹çš„åºå·
            }));

            // æŒ‰æ—¥æœŸåå‘æ’åºç”¨äºæ˜¾ç¤ºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            const sortedForDisplay = weeklyWithIssues.sort((a, b) => new Date(b.date) - new Date(a.date));

            const cardsHTML = sortedForDisplay.map((weekly, displayIndex) => {
                const startDate = formatDate(weekly.date);
                const endDate = formatDate(weekly.endDate);
                const unpublishedClass = weekly.published ? '' : ' unpublished';
                const unpublishedText = weekly.published ? '' : ' <span style="color: #999; font-size: 0.8em;">(å¾…å‘å¸ƒ)</span>';

                // ä½¿ç”¨é¢„å…ˆåˆ†é…çš„åºå·
                const titleWithIssue = `AIåœˆçƒ­ç‚¹å‘¨æŠ¥ ç¬¬${weekly.issueNumber}æœŸ`;

                // å‘¨æŠ¥åˆ—è¡¨å¡ç‰‡æ·»åŠ é»‘æ¿å›¾ç‰‡ (å¦‚æœæœ‰)
                const extraContent = weekly.blackboardImage ?
                    `<img src="${weekly.blackboardImage}" style="width: 100%; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" alt="AI Weekly Blackboard">` : '';

                return `
                    <div class="weekly-card${unpublishedClass}" data-date="${weekly.date}" data-filename="${weekly.filename}" style="animation-delay: ${(displayIndex + 1) * 0.1}s;">
                        <div class="date-badge">${startDate} - ${endDate}</div>
                        <h2 class="weekly-title">${titleWithIssue}${unpublishedText}</h2>
                        ${extraContent}
                        <div class="weekly-summary">${weekly.summary}</div>
                        <div class="weekly-stats">
                            <div class="stat">
                                <span class="stat-num">${weekly.newsCount || '-'}</span>
                                <span class="stat-text">æ–°é—»æ¡æ•°</span>
                            </div>
                            <div class="stat">
                                <span class="stat-num">${weekly.toolCount || '-'}</span>
                                <span class="stat-text">AIå·¥å…·</span>
                            </div>
                            <div class="stat">
                                <span class="stat-num">${weekly.techCount || '-'}</span>
                                <span class="stat-text">æ–°å‘å¸ƒ</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            ${weekly.published ?
                        `<a href="${weekly.filename}" class="btn btn-primary">æŸ¥çœ‹è¯¦æƒ…</a>
                                 <button class="btn btn-secondary" onclick="previewWeekly('${weekly.filename}')">é¢„è§ˆ</button>` :
                        `<button class="btn btn-secondary" disabled>å³å°†å‘å¸ƒ</button>`
                    }
                        </div>
                    </div>
                `;
            }).join('');

            weeklyList.innerHTML = cardsHTML;
        }

        // ç­›é€‰åŠŸèƒ½
        function filterWeeklies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const weeklyCards = document.querySelectorAll('.weekly-card');
            const noResults = document.getElementById('noResults');
            const weeklyList = document.getElementById('weeklyList');
            let visibleCount = 0;

            weeklyCards.forEach(card => {
                const title = card.querySelector('.weekly-title').textContent.toLowerCase();
                const summary = card.querySelector('.weekly-summary').textContent.toLowerCase();
                const date = card.dataset.date || '';

                const matchesSearch = title.includes(searchTerm) ||
                    summary.includes(searchTerm) ||
                    date.includes(searchTerm);

                const matchesFilter = currentFilter === 'all' ||
                    date.startsWith(currentFilter);

                if (matchesSearch && matchesFilter) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            // æ˜¾ç¤º/éšè—æ— ç»“æœæç¤º
            if (visibleCount === 0 && weeklyData.length > 0) {
                noResults.style.display = 'block';
                weeklyList.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                weeklyList.style.display = 'grid';
            }
        }

        // é¢„è§ˆåŠŸèƒ½
        function previewWeekly(filename) {
            if (filename) {
                window.open(filename, '_blank');
            } else {
                alert('æ–‡ä»¶é“¾æ¥ä¸å­˜åœ¨ï¼');
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const publishedWeeklies = weeklyData.filter(w => w.published);
            const totalNewsCount = publishedWeeklies.reduce((total, weekly) => {
                return total + (weekly.newsCount || 0);
            }, 0);

            const latestDate = weeklyData.length > 0 ?
                formatDate(weeklyData[weeklyData.length - 1].endDate, 'short') : '-';

            document.getElementById('totalWeeks').textContent = weeklyData.length;
            document.getElementById('totalNews').textContent = totalNewsCount;
            document.getElementById('latestDate').textContent = latestDate;
        }

        // æ—¥æœŸæ ¼å¼åŒ–
        function formatDate(dateStr, format = 'full') {
            if (!dateStr) return '';

            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            if (format === 'short') {
                return `${year}.${month.toString().padStart(2, '0')}.${day.toString().padStart(2, '0')}`;
            }

            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function (e) {
            // Ctrl/Cmd + R åˆ·æ–°æ•°æ®
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                loadWeeklies();
            }
        });
    </script>
